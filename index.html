<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoviaIA ðŸ’‹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff4f81;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .respuesta {
      margin-top: 30px;
      white-space: pre-wrap;
      max-width: 600px;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Tu Novia IA ðŸ’–</h1>
  <textarea id="input" placeholder="EscrÃ­beme lo que quieras..."></textarea>
  <button onclick="enviarMensaje()">Enviar</button>

  <div class="respuesta" id="respuesta"></div>

  <script>
    const API_URL = 'https://ConcreteUnawarePublishing--navizemogmar.repl.co';

    async function enviarMensaje() {
      const input = document.getElementById("input").value;
      const respuestaDiv = document.getElementById("respuesta");

      respuestaDiv.innerText = "Escribiendo...";

      try {
        const res = await fetch(`${API_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input }),
        });

        if (!res.ok) {
          const error = await res.text();
          throw new Error(error);
        }

        const data = await res.json();
        respuestaDiv.innerText = data.response;
      } catch (error) {
        respuestaDiv.innerText = "Hubo un error: " + error.message;
        console.error(error);
      }
    }
  </script>
</body>
</html>
