<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Acompañante Virtual Gratis</title>
<style>
  body {
    background: #121212; color: #eee; font-family: Arial, sans-serif; margin: 0; padding: 0;
  }
  header {
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold;
  }
  main {
    max-width: 600px; margin: 1rem auto; background: #222; border-radius: 10px; padding: 1rem;
  }
  #chat {
    height: 300px; overflow-y: auto; border: 1px solid #444; padding: 0.5rem; margin-bottom: 1rem;
    background: #111; border-radius: 5px;
  }
  .message {
    margin-bottom: 0.7rem;
  }
  .user { color: #ff5f6d; }
  .bot { color: #ffc371; }
  textarea {
    width: 100%; height: 60px; border-radius: 5px; border: none; padding: 0.5rem; font-size: 1rem;
    resize: none;
  }
  button {
    margin-top: 0.5rem; padding: 0.7rem 1rem; background: #ff5f6d; color: #fff; border: none;
    border-radius: 5px; font-weight: bold; cursor: pointer;
  }
  button:hover { background: #e14c5a; }
</style>
</head>
<body>
<header>Acompañante Virtual Gratis</header>
<main>
  <div id="chat"></div>
  <textarea id="input" placeholder="Escribe lo que quieres contarle..."></textarea>
  <button id="sendBtn">Enviar y escuchar</button>
</main>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  const HF_API = 'https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium';
  const HF_TOKEN = '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';

  async function getBotResponse(message) {
    try {
      const response = await fetch(HF_API, {
        method: 'POST',
        headers: {
          Authorization: 'Bearer ' + HF_TOKEN,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ inputs: message })
      });
      if (!response.ok) return "Lo siento, algo falló en la IA.";
      const data = await response.json();
      // Dependiendo de la respuesta, extraemos el texto generado
      if (data && data.hasOwnProperty('generated_text')) return data.generated_text;
      if (Array.isArray(data) && data.length > 0 && data[0].generated_text) return data[0].generated_text;
      return "No puedo responder ahora.";
    } catch (e) {
      return "Error al conectar con la IA.";
    }
  }

  function textToSpeech(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'es-ES';
    utterance.rate = 1;
    utterance.pitch = 1;
    speechSynthesis.speak(utterance);
  }

  sendBtn.onclick = async () => {
    const userText = input.value.trim();
    if (!userText) return;
    addMessage(userText, 'user');
    input.value = '';
    addMessage('Pensando...', 'bot');

    const botResponse = await getBotResponse(userText);
    chat.lastChild.textContent = botResponse;
    textToSpeech(botResponse);
  };
</script>
</body>
</html>
